<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="container vh-100">
      <div class="row">
        <div class="col-1 d-flex align-items-center justify-content-center">
          <i class="fas fa-angle-left fa-4x" @click="decreaseIndex()"></i>
        </div>
        <div class="col-10">
          <figure class="slider d-flex align-items-center">
            <img v-for="(url, imgIndex) in images" :src="url" class="img-fluid" :class="isActive(imgIndex)">
            <div id="slider-dots">
              <div class="slider-dots">
                <div v-for="(url, imgIndex) in images" class="dot" :class="isActive(imgIndex)"></div>
              </div>
            </div>
          </figure>
        </div>
        <div class="col-1 d-flex align-items-center justify-content-center">
          <i class="fas fa-angle-right fa-4x" @click="increaseIndex()"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
